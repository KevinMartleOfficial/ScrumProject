<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Leveringen</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="js/leveringen.js" type="module" defer></script>
</head>
<body>

<img src="images/logo_prularia_zwart.jpg" class="logo" alt="logo Prularia">

<h1 id="leveringsbonHeader">Leveringsbon</h1>
<div id="inputDiv">
    <label for="lnaam">Leveranciersnaam</label>
    <input id="lnaam" name="leveranciersnaam" type="text" placeholder="Leveranciersnaam" required>

    <label for="lbnr">Leveringsbonnummer</label>
    <input id="lbnr" name="leveringsbonNummer" type="text" placeholder="Leveringsbonnummer" required>

    <label for="lbdatum">Leveringsbondatum</label>
    <input id="lbdatum" name="leveringsbondatum" type="date" required>
</div>
<div id="buttonDiv">
    <button id="toevoegen">Toevoegen</button>
</div>
<div id="storing" hidden></div>

</body>
</html>

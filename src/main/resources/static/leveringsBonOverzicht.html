<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Leveringsbonoverzicht</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/leveringsBonOverzicht.js" type="module"></script>
    </head>
    <body>
        <img src="images/logo_prularia_zwart.jpg" class="logo" alt="logo Prularia">
        <h2 id="leveringsbonNummer"></h2>
        <table id="tabelLeveringsBon">
            <thead>
                <tr>
                    <th>Artikelnaam</th>
                    <th>Aantal Goedgekeurd</th>
                    <th>Locatie</th>
                    <th id="checkbox">Checkbox</th>
                </tr>
            </thead>
            <tbody id="tabelLeveringsOverzicht">
            </tbody>
        </table>
        <button type="button" id="knop" hidden>Afgewerkt</button>
        <div id="storing" hidden>Er is een storing bij het ophalen van de leveringsbon.</div>
    </body>
</html>
